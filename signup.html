<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="stylereg.css" />
    <script>
        // Defining a function to display error message
        function printError(elemId, hintMsg) {
            document.getElementById(elemId).innerHTML = hintMsg;
        }

        function passNote()
        {
            alert("Please include atleast one special character! To make the password stronger");
        }



        // Defining a function to validate form
        function validateForm() {
            // Retrieving the values of form elements
            var name = document.contactForm.name.value;
              var id = document.contactForm.id.value;
            var email = document.contactForm.email.value;
            var mobile = document.contactForm.mobile.value;
            var date = document.contactForm.date.value;

            var course = document.contactForm.country.value;
            var gender = document.contactForm.gender.value;

            var pass = document.contactForm.password.value;




            // Defining error variables with a default value
            var nameErr = emailErr = mobileErr = courseErr = genderErr = true;

            // Validate name
            if (name == "") {
                printError("nameErr", "Please enter your name");
            } else {
                var regex = /^[a-zA-Z\s]+$/;
                if (regex.test(name) === false) {
                    printError("nameErr", "Please enter a valid name");
                } else {
                    printError("nameErr", "");
                    nameErr = false;
                }
            }

            // Validate email address
            if (email == "") {
                printError("emailErr", "Please enter your email address");
            } else {
                // Regular expression for basic email validation
                var regex = /^\S+@\S+\.\S+$/;
                if (regex.test(email) === false) {
                    printError("emailErr", "Please enter a valid email address");
                } else {
                    printError("emailErr", "");
                    emailErr = false;
                }
            }

            // Validate password
            if (pass == "") {
                printError("passErr", "Please enter your password");
            }

            // Validate mobile number
            if (mobile == "") {
                printError("mobileErr", "Please enter your mobile number");
            } else {
                var regex = /^[1-9]\d{9}$/;
                if (regex.test(mobile) === false) {
                    printError("mobileErr", "Please enter a valid 10 digit mobile number");
                } else {
                    printError("mobileErr", "");
                    mobileErr = false;
                }
            }

            if (date == "") {
                printError("dateErr", "Please select your date of birth");
            } else {
                printError("dateErr", "");
              dateErr = false;
            }

            // Validate country
            if (country == "Select") {
                printError("courseErr", "Please select your country");
            } else {
                printError("countryErr", "");
                countryErr = false;
            }

            // Validate gender
            if (gender == "") {
                printError("genderErr", "Please select your gender");
            } else {
                printError("genderErr", "");
                genderErr = false;
            }

                    printError("mobileErr", "Please enter a valid 10 digit mobile number");
                } else {
                    printError("mobileErr", "");

                }
            }

                    "Password: " + pass + "\n" +

                // Display input data in a dialog box before submitting the form

            }
        };
    </script>
</head>

<body>
    <form name="contactForm" onsubmit="return validateForm()" action="./Bnce_Login.html" method="post">
        <h2>Student Registration Form(CHRIST (Deemed to be university)</h2>

        <div class="row">
            <label>Student ID</label>
            <input type="integer" name="id">
            <div class="error" id="nameErr"></div>
        </div>
        <div class="row">
            <label>Student Name</label>
            <input type="text" name="name">
            <div class="error" id="nameErr"></div>
        </div>
        <div class="row">
            <label>Age</label>
            <input type="text" name="age">
            <div class="error" id="nameErr"></div>
        </div>
        <div class="row">
            <label>Email Address</label>
            <input type="text" name="email">
            <div class="error" id="emailErr"></div>
        </div>
        <div class="row">
            <label>Password</label>
            <input type="password" name="password" onclick="passNote()">
            <div class="error" id="passErr"></div>
        </div>
        <div class="row">
            <label>Mobile Number</label>
            <input type="text" name="mobile" maxlength="10">
            <div class="error" id="mobileErr"></div>
        </div>
        
        <div class="row">
